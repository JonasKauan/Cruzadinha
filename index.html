    var acertos = 0;
    function verificar_letra(input, letra_correta){
        if(input.value == letra_correta){
            input.classList.remove("errada");
            input.classList.add("correta");
            input.setAttribute('disabled', '');
            acertos++;
        }else{
            input.classList.add("errada");
        }
